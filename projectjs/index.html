<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="gallery.js" defer></script>
</head>
<body>
    
    <main id="main-content">
        <h1>My Interactive Photo Gallery</h1>
        
        <!-- Khu vực hiển thị ảnh lớn -->
        <div id="image">
            Hover over an image below to display here.
        </div>

        <!-- Thư viện ảnh nhỏ -->
        <div class="gallery-grid">
            <img class="preview" src="https://th.bing.com/th/id/OIP.t9PV5J-xcRVR-WWsOXgkxwHaEK?r=0&rs=1&pid=ImgDetMain" alt="Mountain sunrise">
            <img class="preview" src="https://th.bing.com/th/id/OIP.yeH7e4DKh0ysKJMt13TAXgHaEK?w=291&h=181&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Forest lake">
            <img class="preview" src="https://th.bing.com/th/id/OIP.5anUBHUIEcgBIsBTTOZ17QHaE8?r=0&rs=1&pid=ImgDetMain" alt="City night">
            <img class="preview" src="https://th.bing.com/th/id/OIP.85UXCg4wiZRPGlT1ZJl6WwHaE5?r=0&rs=1&pid=ImgDetMain" alt="Sunflower field">
            <img class="preview" src="https://th.bing.com/th/id/OIP.jlhNvUUAntAWxR731F3GIAHaEK?r=0&o=7rm=3&rs=1&pid=ImgDetMain" alt="Snow landscape">
            <img class="preview" src="https://th.bing.com/th/id/OIP.eR0AajQR_RlTOZ-HO-uYQwHaFS?r=0&rs=1&pid=ImgDetMain" alt="Colorful butterfly">
        </div>
    </main>
</body>
</html>
